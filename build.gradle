version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

stage {
    dependsOn build
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.graphstream:gs-core:1.3'
    compile 'com.google.maps:google-maps-services:0.1.12'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
